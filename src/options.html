<!DOCTYPE html>
<html>
<head>
	<title>BetterStreamChat</title>
	<style>
		h3, dt, dd {
			padding: 0;
			margin: 0;
		}

		dd:not(:first-child) {
			margin-top: 5px;
		}

		body {
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="status"></div>

	<h3>Trovo</h3>
	<dl>
		<dd>
			<label><input type="checkbox" id="trovoFullName">Full name</label>
		</dd>
		<dd>
			<label><input type="checkbox" id="trovoHideAvatar">Hide avatar</label>
		</dd>
		<dd>
			<label><input type="checkbox" id="trovoShowTimestamp">Show timestamp</label>
		</dd>
		<dd>
			<label><input type="checkbox" id="trovoShowTimestampSeconds">Show seconds in timestamp</label>
		</dd>
		<dd>
			<label><input type="checkbox" id="trovoDisableGifts">Disable gift messages</label>
		</dd>
		<dt>Timestamp format</dt>
		<dd>
			<select id="trovoTimestampFormat">
				<option value="12">01:33:37 (12-hour clock)</option>
				<option value="24">13:33:37 (24-hour clock)</option>
			</select>
		</dd>
		<dd style="display:none;">
			<label><input type="checkbox" id="trovoShowRealViewers">Show real viewer number</label>
		</dd>
		<dt>Message font size</dt>
		<dd>
			<input type="number" min="6" max="40" id="trovoFontSize" />
		</dd>
	</dl>

	<h3>YouTube</h3>
	<dl>
		<dt>coming soon</dt>
	</dl>

	<br />
	<button id="save">Save</button>
	<script src="init.js" type="module"></script>
</body>
</html>
